kind: pipeline
type: exec
name: Container Build - PKI

platform:
  os: linux
  arch: arm64

steps:
- name: build
  environment:
    ALPINE_VERSION: latest
    CRYPTSETUP_VERSION: latest
  commands:
  - podman build --build-arg ALPINE_VERSION=$ALPINE_VERSION --build-arg CRYPTSETUP_VERSION=$CRYPTSETUP_VERSION --file Containerfile --format docker --label revision="$(git rev-parse HEAD)" --label version="$(date +%Y.%m.%d)" --no-cache --tag pki:drone .
- name: publish
  environment:
    CONTAINER_NAME: "pki"
    CONTAINER_VERSION: "2.6.0"
    DOCKERIO_USERNAME:
      from_secret: username.docker.io
    DOCKERIO_PASSWORD:
      from_secret: password.docker.io
  commands:
   - podman tag $CONTAINER_NAME:drone docker.io/$DOCKERIO_USERNAME/$CONTAINER_NAME:$CONTAINER_VERSION
   - podman tag $CONTAINER_NAME:drone docker.io/$DOCKERIO_USERNAME/$CONTAINER_NAME:latest
   - podman login --username=$DOCKERIO_USERNAME --password=$DOCKERIO_PASSWORD docker.io
   - podman push docker.io/$DOCKERIO_USERNAME/$CONTAINER_NAME:$CONTAINER_VERSION
   - podman push docker.io/$DOCKERIO_USERNAME/$CONTAINER_NAME:latest

trigger:
  branch:
  - main
  

